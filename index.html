<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jumbernes hule</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
          <div id="jumber_container">
            <img id="jumber_sprite" src="images/jumber.svg" alt="jumber" />
          </div>
          <div id="zombie_container">
            <img id="zombie_sprite" src="images/zombie.svg" alt="zombie" />
          </div>
          <div id="zombie2_container">
            <img id="zombie2_sprite" src="images/zombie.svg" alt="zombie" />
          </div>
          <div id="demon_container">
            <img id="demon_sprite" src="images/demon.svg" alt="dæmon" />
          </div>
          <div id="diamond_container">
            <img id="diamond_sprite" src="images/diamond.svg" alt="diamant" />
          </div>
        </div>

        <div id="game_foreground"></div>
        <div id="game_ui">
          <div id="score_board"></div>
          <div id="life_board"></div>
        </div>
      </div>
      <div id="start" class="hidden"></div>
      <div id="game_over" class="hidden">
        <!-- 
          Zombierne spiste din hjerne
          Den store zombie smaskede hjernen ud af hovedet på dig
          Jumberne bed hovedet af dig
          Dæmonen sugede din sjæl ud
          Miden spiste dine indvolde
        -->
      </div>
      <div id="level_complete" class="hidden"></div>
    </div>
  </body>
</html>
